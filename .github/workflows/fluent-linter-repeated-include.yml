name: Fluent linter / repeated include

on:
    push:
        branches:
          - main
    pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - id: running_linter
        uses: calyptia/fluent-linter-action@gg/adding-parsing-errors-as-annotations
        with:
          CALYPTIA_API_KEY: ${{ secrets.CALYPTIA_API_KEY }}
          CONFIG_LOCATION_GLOB: 'examples/repeated-include/entry-point.conf'
